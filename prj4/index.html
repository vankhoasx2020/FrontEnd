<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="image"> 
             <img src="./image/img1.jpeg" alt="">
        </div>
        <div class="image">
             <img src="./image/img2.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./image/img3.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./image/img4.jpeg" alt="">
        </div>
        <div class="image">
             <img src="./image/img5.jpeg" alt="">         
        </div>
        <div class="image">
            <img src="./image/img6.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./image/img7.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./image/img8.jpeg" alt="">
        </div>
    </div>
   <div class="gallery">
        <div class="left">
            <i class='bx bx-chevron-left'></i>
        </div>

         <div class="gallery__inner">
           <img src="./image/img1.jpeg" alt="">
        </div>

        <div class="close">
            <i class='bx bx-x'></i>
        </div>
     
        <div class="right">
            <i class='bx bx-chevron-right'></i>
        </div>
   </div>
</body>
<script src="./app.js"></script>
</html>
